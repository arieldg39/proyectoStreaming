    </header>
    <main class="container-pri">
      <div class="container-fluid lbtitulo">
        <h3>Listado de Canciones</h3>
      </div>
      <div class="row row-cols-2 row-cols-md-4 g-4 ms-5 me-5" id="mainContaneir">

      </div>      
    </main>
    <footer class="fixed-bottom hide" id="barraPlay">      
      <div id="progress-container" class="progress-container">
        <section id="progress" class="progress">
        </section>
      </div>
      <div class="row" id="rowReproductor">        
        <audio src="" id="audio">
        </audio>
        <div class="col-2 btnAudio mt-2" id="btnAudio">
          <button id="btnBack" onclick="btnbackward()">            
            <i id="iconBack" class="bi bi-skip-backward"></i>
          </button>
          <button id="btnPlay" onclick="btnplaySong()">
            <i id="iconPlay" class="bi bi-play"></i>
          </button>
          <button id="btnNext" onclick="btnNextSong()">
            <i id="iconNex" class="bi bi-skip-forward"></i>
          </button>
          <div class="tiempoSong">
            <p id="inicioSong">04:58</p>
            <p id="duracionSong">04:58</p>
          </div>

        </div>
        <div class="col-8 infoSong" id="infoSong">            
          <div class="row justify-content-between">            
            <div class="col-1 colCover">
              <img src="" alt="imagen de la CanciÃ³n" class="cover" id="cover">
            </div>
            <div class="col-8" id="colInfoSong">
              <label class="nameSong mt-2 mb-0" id="nameSong">Perfect</label>
              <label class="nameSinger" id="nameSinger"></label>
            </div>
          </div>            
        </div>
        <div class="col-2 btnInfo mt-2" id="btnInfo">          
          <button>
              <span class="d-inline-block" tabindex="0" >
                <i class="bi bi-volume-up" id="btnSilenciar"></i>
              </span>
          </button>
          <button>
              
                <i class="bi bi-repeat btnRepertir" id="btnRepertir" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Silenciar"></i>
              
            </button>
          <button class="btnAleateorio" >
            <i class="bi bi-shuffle" id="btnAleatorio"  data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-placement="left" data-bs-content="Aleatorio"></i>
          </button>          
        </div>
      </div>     
    </footer>
